<script type="text/javascript">
    $(document).ready(function () {
        //取得隱藏於dgCustCount_H下的註解內容，並顯示至dgCustCount
        $("#dgCustCount").append(getComment(document.getElementById("dgCustCount_H"), 2));

        var preData = dIGA.Step[current.Step - 2];

        //資料來源的設定
        if (preData.StepFeatures == "DataSRC") {//資料來源

            for (var i = 0; i < preData.Columns.length; i++) {
                if (preData.Columns[i].IsSelected == "Y") {
                    appendCustTR(i, preData.Columns, preData.Name + '.' + preData.TableName, "tdCustCountResult", "txtCCNameAs", "chkCCIsCheck", preData.TableCName);
                }
            }

        } else if (preData.StepFeatures == "DataJoin") {//資料連結

            for (var j = 0; j < preData.ShowColumns.length; j++) {
                appendCustTR(j, preData.ShowColumns, preData.ShowColumns[j].DataSourceName, "tdCustCountResult", "txtCCNameAs", "chkCCIsCheck", preData.ShowColumns[j].DataSourceCName);
            }

        }
    });
</script>
